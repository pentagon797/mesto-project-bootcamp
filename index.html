<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="фотографии, проект mesto">
  <meta name="author" content="Евгений Никуленко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main>
    <section class="profile" aria-label="Профиль пользователя">
      <div class="profile__edit-container">
        <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button link-opacity" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button link-opacity" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="element">
      <ul class="element__grid">
        <li class="element__item">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__container">
            <h3 class="element__text">Карачаевск</h3>
            <button class="element__like-button link-opacity like-button_active" type="button"
              aria-label="Лайкнуть фото"></button>
          </div>
        </li>
        <li class="element__item">
          <img class="element__image" src="./images/elbrus1.jpg" alt="Эльбрус Фото 1">
          <div class="element__container">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__like-button link-opacity like-button_active" type="button"
              aria-label="Лайкнуть фото"></button>
          </div>
        </li>
        <li class="element__item">
          <img class="element__image" src="./images/dombai1.jpg" alt="Домбай Фото 1">
          <div class="element__container">
            <h3 class="element__text">Домбай</h3>
            <button class="element__like-button link-opacity like-button_active" type="button"
              aria-label="Лайкнуть фото"></button>
          </div>
        </li>
        <li class="element__item">
          <img class="element__image" src="./images/elbrus2.jpg" alt="Эльбрус Фото 2">
          <div class="element__container">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__like-button link-opacity like-button_active" type="button"
              aria-label="Лайкнуть фото"></button>
          </div>
        </li>
        <li class="element__item">
          <img class="element__image" src="./images/dombai2.jpg" alt="Домбай Фото 2">
          <div class="element__container">
            <h3 class="element__text">Домбай</h3>
            <button class="element__like-button link-opacity like-button_active" type="button"
              aria-label="Лайкнуть фото"></button>
          </div>
        </li>
        <li class="element__item">
          <img class="element__image" src="./images/karachaevo-cherkessia.jpg" alt="Карачаево-Черкессия">
          <div class="element__container">
            <h3 class="element__text">Карачаево-Черкессия"</h3>
            <button class="element__like-button link-opacity like-button_active" type="button"
              aria-label="Лайкнуть фото"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__edit-form" name="edit-profile">
        <input type="text" class="popup__input" placeholder="Имя пользователя" name="edit-profile-name" required>
        <input type="text" class="popup__input" placeholder="О себе" name="edit-profile-description" required>
        <button class="popup__save-buttton" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button class="popup__close-buttton link-opacity" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>
</body>

</html>

<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="фотографии, проект mesto"><meta name="author" content="Евгений Никуленко"><title>Проект Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" alt="Логотип Mesto" src="bbe2a6eafac19c3d031c.svg"></header><main><section class="profile" aria-label="Профиль пользователя"><div class="profile__edit-container"><div class="profile__avatar-container"><button class="profile__edit-avatar-button" type="button" aria-label="Редактировать аватар"></button> <img class="profile__avatar" src="#" alt="Аватар пользователя"></div><div class="profile__info"><div class="profile__info-container"><h1 class="profile__name"></h1><button class="profile__edit-button link-opacity" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__description"></p></div></div><button class="profile__add-button link-opacity" type="button" aria-label="Добавить фото"></button></section><section class="element" aria-label="Карточки"><ul class="element__grid"></ul></section></main><footer class="footer"><p class="footer__text">© 2023 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__edit-form" name="editProfileForm" novalidate><label class="popup__label"><input class="popup__input" placeholder="Имя пользователя" name="editProfileName" required autocomplete="off" minlength="2" maxlength="40"> <span class="popup__input-error" id="editProfileName-error"></span></label> <label class="popup__label"><input class="popup__input" placeholder="О себе" name="editProfileDescription" required autocomplete="off" minlength="2" maxlength="200"> <span class="popup__input-error" id="editProfileDescription-error"></span></label> <button class="popup__save-buttton" type="submit" aria-label="Сохранить изменения" name="popupSaveButtonProfile">Сохранить</button></form><button class="popup__close-buttton link-opacity" type="button" aria-label="Закрыть всплывающее окно"></button></div></div><div class="popup popup_place"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__edit-form" name="editPlaceForm" novalidate><label class="popup__label"><input class="popup__input" placeholder="Название" name="editPlaceName" required autocomplete="off" minlength="2" maxlength="30"> <span class="popup__input-error" id="editPlaceName-error"></span></label> <label class="popup__label"><input type="url" class="popup__input" placeholder="Ссылка на картинку" name="editPlaceURL" required autocomplete="off"> <span class="popup__input-error" id="editPlaceURL-error"></span></label> <button class="popup__save-buttton" type="submit" aria-label="Добавить картинку" name="popupSaveButtonPlace">Создать</button></form><button class="popup__close-buttton link-opacity" type="button" aria-label="Закрыть всплывающее окно"></button></div></div><div class="popup popup_picture"><div class="popup__figure"><img class="popup__image" src="#" alt="#"><p class="popup__figcaption"></p><button class="popup__close-buttton link-opacity" type="button" aria-label="Закрыть всплывающее окно"></button></div></div><div class="popup popup_avatar"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form class="popup__edit-form" name="editAvatarForm" novalidate><label class="popup__label"><input type="url" class="popup__input" placeholder="Ссылка на новый аватар" name="editAvatarURL" required autocomplete="off"> <span class="popup__input-error" id="editAvatarURL-error"></span></label> <button class="popup__save-buttton" type="submit" aria-label="Изменить аватар" name="popupSaveButtonAvatar">Сохранить</button></form><button class="popup__close-buttton link-opacity" type="button" aria-label="Закрыть всплывающее окно"></button></div></div><div class="popup popup_confirm-delete"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><form class="popup__edit-form" name="confirmDeleteForm" novalidate><button class="popup__save-buttton" type="submit" aria-label="Подтвердить удаление" name="popupSaveButtonConfirmDelete">Да</button></form><button class="popup__close-buttton link-opacity" type="button" aria-label="Закрыть всплывающее окно"></button></div></div><template id="element__template"><li class="element__item"><img class="element__image"> <button class="element__delete-button link-opacity" type="button" aria-label="Удалить карточку"></button><div class="element__container"><h3 class="element__text"></h3><button class="element__like-button link-opacity" type="button" aria-label="Лайкнуть фото"></button><p class="element__like-countner"></p></div></li></template></body></html>
